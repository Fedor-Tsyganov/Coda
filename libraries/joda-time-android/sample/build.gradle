apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        versionCode 1
        versionName "1.0"
        minSdkVersion 9
        targetSdkVersion 19
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':library')
}
